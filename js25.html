<html>
  <body>
      <h2>JavaScript String Methods</h2>
       <p>The indexOf() method returns the position of the first occurence of a specified text:</p>
       <p>Slice () method returns a part of a string and returns the extracted parts in a new string.</p>
      <p id='demo'></p>
      <p id='demo1'></p>
      <p id='demo2'></p>
      <p id='demo3'></p>
      <p id='demo4'></p>
      <p id='demo5'></p>
      <p id='demo6'></p>
      <p id='demo7'></p>
      <p id='demo8'></p>
     
          <script>
                   var str="Please locate where locate is there";
                   var pos=str.indexOf("locate");
                   var str1="Apple, Banana,Kiwi";
                   var res=str1.slice(7,13);
                   var res1=str1.substring(7,15);
                   var res2=str1.substr(7,2);
                   var res3=str1.substr(-6,4);
                   var p=str.lastIndexOf("locate");
                   document.getElementById('demo').innerHTML=pos;
                   document.getElementById('demo1').innerHTML=str.length;
                   document.getElementById('demo2').innerHTML=p;
                   document.getElementById('demo3').innerHTML=res;
                   document.getElementById('demo4').innerHTML=res1;
                   document.getElementById('demo5').innerHTML=res2;
                   document.getElementById('demo6').innerHTML=res3;
          </script>
  </body> 
</html>
