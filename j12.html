<html>
  <body>
    <h2>JavaScripts Function</h2>

    <p>Accessing a function </p>
    <p id="demo"></p>

    <script>
             function tocelcius(f) {
                  
                   return(5/9) * (f-32);
                               
                                    }
             
           document.getElementById("demo").innerHTML=tocelcius(273);
     
     </script>
  <body>
