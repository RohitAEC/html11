<html>
  <head>
      <script>
               function myfunc(txt) {
                 
                  document.getElementById("demo").innerHTML=txt;
        
                                    }
      </script>
  </head>
  <body>
         <p>When you click one of the buttons,a function will be called.the function will display message that is passed to it</p>
        
         <form>
                <input type="button" onclick="myfunc('Good Morning')" value="In the morning">
                <input type="button" onclick="myfunc('Good Evening')" value="In the Evening">
         
         </form>

         <p id="demo"></p>
  </body>
</html>
