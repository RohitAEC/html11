<html>
  <head>
     <Title>Form Creation</title>
  <head>

   <body>
          <p>Multiple is used for selecting multiple values</p>
       <form>
          <fieldset>
               <legend><center>Simple form</center></legend>
                
                Name :: <input type="text" name="n1" placeholder="Enter name">
                <br><br> Class :: <input type="text" name="n2" placeholder="Enter class">
                <br><br> Roll  :: <input type="roll" name="n3" placeholder="Enter roll">
                 <br><br> Cars :: <select name="cars" size="2" multiple>
                                  <option value="volvo">Volvo</option>
                                  <option value="Saab">Saab</option>
                                  <option value="Fiat">Fiat</option>
                                  <option value="Swift">Swift</option>
                                
                                  </select> 
                 <br><br>Gender :: <input type="radio" name="gender" value"male" >Male
                                   <input type="radio" name="gender" value="female" checked>Female
                                   <input type="radio" name="gender" value="Transgender">Transgender
                 
                  
                 <br><br> <select>
                              <optgroup label="Swedish cars">
                                  <option value="volvo">Volvo</option>
                                  <option value="Saab">Saab</option>
                              </optgroup>

                              <optgroup label="German cars">
                                   <option value="Mercedes">Mercedes</option>
                                   <option value="Audi">Audi</option>
                              </optgroup>
                           </select>
                
                <br><br>Subjects :: <input type="checkbox" name="sub1" value="Science">Science
                                    <input type="checkbox" name="maths" value="Maths">Maths
                                    <input type="checkbox" name="Biology" value="Biology">Biology
                                    <input type="checkbox" name="Chemistry" value="Chemistry">Chemistry
       
                                 
 
          </fieldset>
       </form>
   </body>
</html>
