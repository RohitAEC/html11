<html>
  <body>
      <p>Use of date function</p>
      <p id='demo1'>Day of the week</p>
      <p id='demo2'></p>
      <p id='demo3'></p>
      <p id='demo4'></p>
      <p id='demo5'></p>
      <p id='demo6'></p>
      <p id='demo7'></p>
      <p id='demo8'></p>
      <p id='demo9'></p>
      <p id='demo10'></p>
      <p id='demo11'></p>
      <p id='demo12'></p>
      <p id='demo13'></p>

       <script>
          
           var d = new Date();
           var e=d.setMonth(8);
           document.getElementById('demo1').innerHTML=d.getDay();
           
           document.getElementById('demo2').innerHTML=d.getDate();

           document.getElementById('demo3').innerHTML=d.getHours();

           document.getElementById('demo4').innerHTML=d.getMinutes();
 

           document.getElementById('demo5').innerHTML=e;

           document.getElementById('demo6').innerHTML=d.setFullYear(2010);

           document.getElementById('demo7').innerHTML=d.getSeconds();
            
           document.getElementById('demo8').innerHTML=d.getTime();

           document.getElementById('demo9').innerHTML=d.setMonth(11);
       </script>
  </body>
</html>
