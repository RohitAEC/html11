<html>
 <body>
        <h2>Use of slice method</h2>
        <h2>>toString method is used to convert string array into string separated by commas</h2>
        <h2>Use of sort() method</h2> 
        <h2>use of reverse() function</h2>  
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
   <script>
         var x=5;
         var str="Apple,Banana,kiwi";
         var fruits=["Guava","Apple","Banana","Grapes","Orange"];
         var res=str.slice(6,14);
       document.getElementById("demo").innerHTML=(x==5);
       document.getElementById("demo1").innerHTML=res;
       document.getElementById("demo2").innerHTML=fruits.toString();
       document.getElementById("demo3").innerHTML=fruits.sort();
       document.getElementById("demo4").innerHTML=fruits.reverse();

     
   </script>
 <body>
</html>
