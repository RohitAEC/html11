<html>
  <body>
      <p> Click the button to sort the array</p>
      <button onclick="myfunction()">CLick it</button>
      <p id="demo"></p>

      <script>
        
         var fruits=["banana","orange","grappes","mango","apple"];
         
    
         function myfunction() {
                    
                fruits.sort();
            
                document.getElementById("demo").innerHTML = fruits;
 
                               }
      </script>    
 
  </body>
</html>
