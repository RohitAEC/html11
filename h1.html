<!DOCTYPE html>
<html>
  <head>
     <title>this is html</title>
  </head>
  <body>
        
         <h2>An unordered HTML list</h2>
      
            <ul type="circle">
                 <li>Coffee</li>
                 <li>Tea</li>
                 <li>Milk</li>
            </ul>
        
         <h2>An ordered HTML list</h2>
      
              <ol start=7>
                   <li>Coffee</li>
                   <li>Tea</li>
                   <li>Milk</li>
              </ol>

          <h2 title='I am a header'>The title attribute</h2>

          <p title='I am a tooltip'>The paragraph attribute</p>
     
     <a href='https://www.google.com'>This is a link</a>
  </body>
</html>
