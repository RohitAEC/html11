<html>
   <body>
      <h2>JavaScript statements</h2>
       <p><b>JavaScript code are written between { and }</b></p>
       
        <button type="button" onclick="myFunction()">Click Me</button>
        <p id="demo1"></p>
        <p id="demo2"></p>

        <script>
            function myFunction() {
                
                    document.getElementById("demo1").innerHTML="Hello rohit";
                    document.getElementById("demo2").innerHTML="Love You";
              
                                  }
        </script>
   </body>
</html>
