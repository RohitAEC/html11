<html>
  <body>
     <form>
        <fieldset>
             <legend style='align : center'>SUBMISSION FORM </legend>
                 
               Name :: <input type="text" name='n1' placeholder='Enter your Name'><br><br>

               Roll :: <input type = 'text' name = 'n2' placeholder = 'Enter Your Roll Number'><br><br>
             
               Subjects :: <input type = 'checkbox' name = 'sub' value = 'maths'> MATHS 
                           <input type = 'checkbox' name = 'sub' value = 'science'> SCIENCE
                           <input type = 'checkbox' name = 'sub' value = 'social science'> SOCIAL SCIENCE
                           <input type = 'checkbox' name = 'sub' value = 'commerce'> COMMERCE <br><br>

               Gender :: <input type = 'radio' name = 'gen' value = 'male'> MALE

               Cars :: <select name='cars'>
                           
                          <optgroup label = 'Swedish Cars'>
                           
                            <option value = 'volvo'>VOLVO </option>
                            <option value = 'Fiat'> FIAT </option>
                           
                          </optgroup>
 
                      <optgroup label = 'German cars'>                            
                            <option value = 'Bmw'> BMW </option>
                            <option value = 'Mercedes'> MERCEDES </option>
                       </optgroup>    
                         
                           </select>

                   
        </fieldset>
     </form>
  </body>
